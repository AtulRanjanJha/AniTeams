name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # You can change this to any branch you want
  pull_request:
    branches:
      - main  # Same here, adjust as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # You can specify the version of Node.js you're using

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the project
    - name: Build project
      run: npm run build

    # Upload build output as an artifact
    - name: Upload build output as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: next-build-output
        path: .next  # This is the default output folder for Next.js builds

  download-artifact:
    runs-on: ubuntu-latest

    needs: build  

    steps:
    # Download the artifact from the previous job
    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: next-build-output

    # Optional: Use or process the downloaded artifact
    - name: Extract and use build artifact
      run: |
        tar -xvzf next-build-output.tar.gz  # Or process the downloaded files as needed
        echo "Build artifact downloaded successfully!"
